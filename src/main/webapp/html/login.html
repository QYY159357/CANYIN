<html>

<head>
  <meta charset="utf-8">

  <meta name="description" content="这是一个 index 页面">

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				<span> Login</span> <i class="am-icon-skyatlas"></i>
				
			</div>
		</div>

		<div class="login-font">
			<i>Log In </i> or <span> Sign Up</span>
		</div>
		<div class="am-u-sm-10 login-am-center" id="app">
			<div class="am-form">
				<fieldset>
					<div class="am-form-group">
						<input type="text" class="" id="doc-ipt-email-1" placeholder="请输入账号" v-model="userName">
					</div>
					<div class="am-form-group">
						<input type="password" class="" id="doc-ipt-pwd-1" placeholder="请输入密码" v-model="password">
					</div>
					<p><button type="bottom" class="am-btn am-btn-default" v-on:click="login()">登录</button></p>
				</fieldset>
			</div>
		</div>
	</div>
</div> 

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/amazeui.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="http://www.jq22.com/jquery/jquery-2.1.1.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
  <script src="assets/js/common.js"></script>
  <script>

        var vue = new Vue({
            el: '#app',
            data: {
                userName:"",
				password:""
            },
            methods: {
                login:function(){
				console.log(this.userName);
				console.log(this.password);
				$.ajax({
                url: baseUrl + "/admin/login",
                type: 'GET',
                data: {
                    user: this.userName,
					password: this.password
                },
				success:function (res){				
					if (res.code == 200) {
						window.location.href = "foodList.html";
					} else {
						alert("账号密码错误");
					}
				},
				fail:function(res){
					alert("登录失败");
				}
            })			
				}
				
            }
        })

    </script>
</body>

</html>
